server {
  listen 80;
  server_name localhost;

  # Thư mục gốc chứa các file tĩnh của bạn
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Cố gắng phục vụ file được yêu cầu trực tiếp ($uri),
    # sau đó thử phục vụ thư mục ($uri/),
    # nếu không tìm thấy, trả về index.html.
    # Dòng này là "phép màu" cho các SPA.
    try_files $uri $uri/ /index.html;
  }

  # Cấu hình cache cho các tài nguyên tĩnh (tùy chọn nhưng nên có)
  location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
